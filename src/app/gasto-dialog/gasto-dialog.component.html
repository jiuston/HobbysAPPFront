<div mat-dialog-content>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>{{h1}}</mat-card-title>
            </mat-card-header>
            <form class="example-form" (submit)="addGasto()" [formGroup]="gastoForm">
                <mat-form-field color="accent" class="example-full-width" appearance="fill">
                    <mat-label>concepto:</mat-label>
                    <input matInput formControlName="concepto">
                    <mat-error *ngIf="concepto.errors?.['required']">
                        El concepto del gasto <strong>no puede faltar o estar vacío</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field color="accent" class="example-full-width" appearance="fill">
                    <mat-label>cantidad</mat-label>
                    <input matInput type="number" formControlName="cantidad" value="1" placeholder="1" min="0.1" step="0.1" pattern="^\d*(\.\d{0,2})?$">
                    <span matPrefix>€&nbsp;</span>
                    <mat-error *ngIf="cantidad.errors?.['required']">
                        Especifique la cantidad del gasto.
                    </mat-error>
                    <mat-error *ngIf="cantidad.errors?.['min']">
                        La cantidad <strong> no puede ser menor que 0.1 </strong>
                    </mat-error>
                    <mat-error *ngIf="cantidad.errors">
                        La cantidad <strong> no puede ser menor que 0.1 y solo contener 2 decimales</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field color="accent" class="example-full-width" appearance="fill">
                    <mat-label>Comentario:</mat-label>
                    <input matInput formControlName="comentario">
                </mat-form-field>
                <mat-form-field color="accent" class="example-full-width" appearance="fill">
                    <mat-label>Fecha gasto</mat-label>
                    <input formControlName="fechaGasto" matInput [matDatepicker]="picker2">
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2 color="primary"></mat-datepicker>
                </mat-form-field>
                <div class="hobbyDetailContainer">
                    <button type="submit" mat-raised-button [disabled]="!gastoForm.valid" style="--clr:#306d8a" class="buttonGlow"><span class="spanGlow">{{buttonText}}</span><i></i></button>
                    <button type="reset" mat-raised-button color="warn" style="--clr:#9e0e0e" class="buttonGlow" (click)="closeDialog()"><span class="spanGlow">Cancelar</span><i></i></button>
                </div>
            </form>
        </mat-card>

    </div>
</div>
